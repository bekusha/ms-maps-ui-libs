name: Publish to Public NPM

on:
  push:
    branches:
      - main
    paths:
      - 'projects/ms-maps-map-viewer/**'
      - 'package.json'
      - '.github/workflows/publish-public-npm.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.0'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:ms-maps-map-viewer

      - name: Publish to public npm
        working-directory: ./dist/ms-maps-map-viewer
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

